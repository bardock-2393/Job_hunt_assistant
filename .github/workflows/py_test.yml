name: Python Test Suite

on:
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI
  push:
    branches:
      - '**' # Trigger on all branches for push events
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.set-pythonpath.outputs.pythonpath }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Set PYTHONPATH
        id: set-pythonpath
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: poetry install --with dev

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup-environment # Ensure setup is completed before running tests

    steps:
      - name: Checkout code (again for isolation)
        uses: actions/checkout@v3

      - name: Run unit tests
        run: poetry run pytest tests/unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: setup-environment # Ensure setup is completed before running tests
    if: github.event_name == 'pull_request' # Run only on pull requests

    steps:
      - name: Checkout code (again for isolation)
        uses: actions/checkout@v3

      - name: Run integration tests
        run: poetry run pytest tests/integration
